<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eddy Glam Hub | Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">Eddy Glam Hub</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero gallery-hero">
    <div class="hero-text">
      <h2>Our Glam Gallery</h2>
      <p>Take a look at our latest works in nails, hair, body care, and facials.</p>
    </div>
  </section>

  <!-- Nails -->
  <section class="gallery-section">
    <h2>Nails</h2>
    <div class="gallery-grid">
      <img src="images/nails1.jpg" alt="Nails 1">
      <img src="images/nails2.jpg" alt="Nails 2">
      <img src="images/nails3.jpg" alt="Nails 3">
      <img src="images/nails4.jpg" alt="Nails 4">
    </div>
  </section>

  <!-- Hair -->
  <section class="gallery-section">
    <h2>Hair</h2>
    <div class="gallery-grid">
      <img src="images/hair1.jpg" alt="Hair 1">
      <img src="images/hair2.jpg" alt="Hair 2">
      <img src="images/hair3.jpg" alt="Hair 3">
      <img src="images/hair4.jpg" alt="Hair 4">
    </div>
  </section>

  <!-- Body Care -->
  <section class="gallery-section">
    <h2>Body Care</h2>
    <div class="gallery-grid">
      <img src="images/body1.jpg" alt="Body Care 1">
      <img src="images/body2.jpg" alt="Body Care 2">
      <img src="images/body3.jpg" alt="Body Care 3">
      <img src="images/body4.jpg" alt="Body Care 4">
    </div>
  </section>

  <!-- Facials -->
  <section class="gallery-section">
    <h2>Facials</h2>
    <div class="gallery-grid">
      <img src="images/facial1.jpg" alt="Facial 1">
      <img src="images/facial2.jpg" alt="Facial 2">
      <img src="images/facial3.jpg" alt="Facial 3">
      <img src="images/facial4.jpg" alt="Facial 4">
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Eddy Glam Hub. All Rights Reserved.</p>
  </footer>
</body>
</html>
